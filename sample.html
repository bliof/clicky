<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cliky Test Page</title>
    <link rel="stylesheet" href="clicky.css" type="text/css">
  </head>

  <body>
    <input type="checkbox"/>

    <p>
      <label>
        Checkbox

        <input type="checkbox"/>

        for comparison
      </label>
    </p>

    <p>
      <label class="clicky-checkbox">
        Checkbox

        <input type="checkbox"/>

        for comparison (with clicky-checkbox and no span)
      </label>
    </p>

    <p>
      <label class="clicky-checkbox">
        Checkbox

        <input type="checkbox"/>
        <span></span>

        for comparison (with clicky-checkbox and span)
      </label>
    </p>

    <p>
      <label class="clicky-checkbox">
        <input type="checkbox"/>
        <span></span>
        My cool label 1
      </label>
    </p>

    <p>
      <label class="clicky-checkbox">
        My cool label 2

        <input type="checkbox"/>
        <span></span>
      </label>
    </p>

    <p>
      <label class="clicky-checkbox">
        Test

        <input type="checkbox"/>
        <span></span>

        label 3
      </label>
    </p>
  </body>
</html>
