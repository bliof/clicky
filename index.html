<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cliky Test Page</title>
    <link rel="stylesheet" href="clicky.css" type="text/css">
  </head>

  <body>
    <div>
      <h2>Checkboxes</h2>
      <p>
        <label>
          Checkbox

          <input type="checkbox"/>

          for comparison
        </label>
      </p>

      <p>
        <label class="clicky-checkbox">
          Checkbox

          <input type="checkbox"/>

          for comparison (with .clicky-checkbox and no span)
        </label>
      </p>

      <p>
        <label class="clicky-checkbox">
          Checkbox

          <input type="checkbox"/>
          <span></span>

          for comparison (with .clicky-checkbox)
        </label>
      </p>

      <p>
        <label class="large clicky-checkbox">
          Checkbox

          <input type="checkbox"/>
          <span></span>

          for comparison (with .large.clicky-checkbox)
        </label>
      </p>

      <p>
        <label class="clicky-checkbox">
          <input type="checkbox"/>
          <span></span>
        </label>

        <label class="clicky-checkbox">
          <input type="checkbox" checked="checked"/>
          <span></span>
        </label>

        <label class="large clicky-checkbox">
          <input type="checkbox"/>
          <span></span>
        </label>

        <label class="large clicky-checkbox">
          <input type="checkbox" checked="checked"/>
          <span></span>
        </label>
      </p>
    </div>
  </body>
</html>
